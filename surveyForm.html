<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="surveyForm.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="form-style">
        <header>
        <h1 id="title" class="form-title">freeCodeCamp Survey Form</h1>
        <p id="description" >Thank you for taking the time to help us improve the platform</p>
        </header>
            <form id="survey-form">
                <div class="form-group" >
                    <label id="name-label" for="name">Name</label>
                    <input type="text" placeholder="Enter the name" id="name" class="form-control" required>
                </div>
                <div class="form-group" >
                    <div >
                    <label id="email-label" for="email">Email</label>
                    <input type="email" placeholder="Enter the email_id" id="email" class="form-control" required>
                </div>
                <div class="form-group" >
                    <div >
                    <label id="number-label" for="number">Number <span>(optional)</span></label>
                    <input type="number" placeholder="Enter the number" id="number" class="form-control" required>
                </div>
                <div class="form-group" >
                    <div >
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select id="dropdown" name="role" class="form-control">
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="project">Project</option>
                        <option value="community">Community</option>
                        <option value="OpenSource">Open Source</option>
                    </select>
                </div>
                <div class="form-group" >
                    <div >
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>Definitely
                    <input type="radio" value="definitely" class="radio-field" checked 
                    name="user-recommend">
                </label>
                <label>Maybe
                    <input type="radio" value="maybe" class="radio-field"
                    name="user-recommend" >
                </label>
                <label>Not sure
                    <input type="radio" value="definitely" class="radio-field"
                    name="user-recommend" >
                </label>
                </div>
                <div class="form-group" >
                    <div >
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role" class="form-control">
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="perferNo">Perfer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group" >
                    <p>What would you like to see improved? <span>(Check all that apply) </span></p>
                    <label>
                    <input type="checkbox" value="fornt-end-project" class="input-checkbox" 
                    name="perfer">
                    Fornt-end Project
                </label>
                <label>
                    <input type="checkbox" value="back-end-project" class="input-checkbox" 
                    name="perfer">
                    Back-end Project
                </label>
                <label>
                    <input type="checkbox" value="data-visualization" class="input-checkbox" 
                    name="perfer">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" value="Challenges" class="input-checkbox" 
                    name="perfer">
                    Challenges
                </label> 
                <label>
                    <input type="checkbox" value="open-source-community
                    " class="input-checkbox" 
                    name="perfer">
                    Open Source Community
                </label>
                <label>
                    <input type="checkbox" value="
                    gitter-help-rooms" class="input-checkbox" 
                    name="perfer">
                 Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" value="videos" class="input-checkbox" 
                    name="perfer">
                    videos
                </label>
                <label>
                    <input type="checkbox" value="city-meetups" class="input-checkbox" 
                    name="perfer">
                    City Meetups
                </label>
                <label>
                    <input type="checkbox" value="wiki" class="input-checkbox" 
                    name="perfer">
                    wiki
                </label>
                <label>
                    <input type="checkbox" value="forum" class="input-checkbox" 
                    name="perfer">
                    Forum
                </label>
                <label>
                    <input type="checkbox" value="additinal-courses" class="input-checkbox" 
                    name="perfer">
                    Additional Courses
                </label>
                </div>
                <div >
                <div class="form-group">
                    <label id="name-label" for="name">Any comments or suggestions?
                    </label>
                    <textarea type="text" placeholder="Enter your comment here..." class="form-control"
                    name="comment">
                        </textarea>
                </div>
                <div>
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>

    </div>
</div>
</body>
</html>
