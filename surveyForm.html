<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="surveyForm.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <div class="form-style">
            <header class="form-head">
                <h1 id="title" class="form-title">freeCodeCamp Survey Form</h1>
                <p id="description" class="description">Thank you for taking the time to help us improve the platform
                </p>
            </header>
            <form id="survey-form" class="survey-form">
                <div class="form-group">
                    <label class="form-label" id="name-label" for="name">Name</label>
                    <input type="text" placeholder="Enter the name" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label"  id="email-label" for="email">Email</label>
                    <input type="email" placeholder="Enter the email_id" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label"  id="number-label" for="number">Number <span>(optional)</span></label>
                    <input type="number" placeholder="Enter the number" id="number" class="form-control" required>
                </div>
                <div class="form-group">
                    <p class="dropdown-text">What is your favorite feature of freeCodeCamp?</p>
                    <select id="dropdown" name="role" class="form-control">
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="project">Project</option>
                        <option value="community">Community</option>
                        <option value="OpenSource">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <p class="dropdown-text">Would you recommend freeCodeCamp to a friend?</p>
                    <label class="form-label"  >
                        <input type="radio" value="definitely" class="radio-field" checked name="user-recommend">
                        Definitely
                    </label>
                    <label class="form-label"  >
                        <input type="radio" value="maybe" class="radio-field" name="user-recommend">
                        Maybe
                    </label>
                    <label class="form-label"  >
                        <input type="radio" value="definitely" class="radio-field" name="user-recommend">
                        Not sure
                    </label>
                </div>
                <div class="form-group">
                    <p class="dropdown-text">Which option best describes your current role?</p>
                    <select id="dropdown" name="role" class="form-control">
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="perferNo">Perfer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group" >
                    <p id="checkbox-text">What would you like to see improved? <span>(Check all that apply) </span>
                    </p>
                       <label>
                    <input type="checkbox"  class="form-checkbox">
                   Fornt-end Project</label>
                       <label>
                   <input type="checkbox"  class="form-checkbox">
                   Back-end Project</label>
                       <label>
                   <input type="checkbox"  class="form-checkbox">
                   Data Visualization</label>
                       <label>
                   <input type="checkbox"  class="form-checkbox">
                   Challenges</label>
                       <label>
                   <input type="checkbox"  class="form-checkbox">
                   Open Source Community</label>
                       <label>
                   <input type="checkbox"  class="form-checkbox">
                   Videos</label>
                       <label>
                   <input type="checkbox"  class="form-checkbox">
                   City Meetups</label>
                       <label>
                   <input type="checkbox"  class="form-checkbox">
                   Wiki</label>
                       <label>
                   <input type="checkbox"  class="form-checkbox">
                   Forum</label>
                       <label>
                   <input type="checkbox"  class="form-checkbox">
                   Additional Courses</label>


                    
                     
                </div>
                <div class="form-group">
                    <label id="name-label" for="name">Any comments or suggestions?
                    </label>
                    <textarea type="text" placeholder="Enter the comment here..." class="input-textarea" name="comment">
                        </textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
